<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>index.html</title>
</head>
<style type="text/css">
    fieldset{
      width:30%; 
      margin:0 auto;    
    }
   
    legend {
       font-weight: bold;
       color:blue;
	}
</style>
<body bgcolor="cyan">
 <h2 style='text-align:center;color:red;'>Welcome To Naresh IT For Course Registration!!!!!</h2> 
 <form action="CourseRegistrationServlet" method="post">
  <fieldset>  
    <legend>Course Registration</legend>
    <table align="center">
     <tr>
        <td>Name</td>
        <td><input type="text" name="fullname" placeholder="Enter Name" required/></td>
     </tr>
     <tr>
        <td>Email Id</td>
        <td><input type="email" name="emailId" placeholder="Enter Email" required/></td>
     </tr>
     <tr>
        <td>Contact No</td>
        <td><input type="number" name="contactNo" placeholder="Enter Contact No" required/></td>
     </tr>
      <tr>
        <td>Course</td>
        <td>
           <select name="course">
              <option></option>
              <option value="CoreJava">Core Java</option>
              <option value="AdvancedJava">Advanced Java</option>
              <option value="Spring">Spring</option>
              <option value="AngularJS">Angular JS</option>
              <option value="ReactJS">React JS</option>
           </select>
        </td>
     </tr>     
      <tr>
        <td>Training Mode</td>
        <td>
          <input type="radio" name="trainingMode" value="Online"/><span style="font-weight:bold">Online Training</span>
          <input type="radio" name="trainingMode" value="Offline"/><span style="font-weight:bold">Offline Training</span>
        </td>
     </tr>
     <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
     </tr>
     <tr>
        <td>
         <input type="submit" value="Register"/>
        </td>
        <td>          
          <input type="reset" value="Cancel"/>
        </td>
     </tr>
 </table>
  </fieldset>
  </form>
</body>
</html>
